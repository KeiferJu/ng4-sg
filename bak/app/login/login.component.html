<div class="container">

  <form class="login-box">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon "><span class="glyphicon glyphicon-user"></span></span>
        <input type="text" class="form-control" id="username" placeholder="用户名" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon "><span class="glyphicon glyphicon-certificate"></span></span>
        <input type="password" class="form-control" id="psword" placeholder="密码" aria-describedby="basic-addon1">
      </div>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox"> 记住密码
      </label>
    </div>
    <button type="button" (click)="login($event, username.value, psword.value)" class="btn btn-success">登录</button>
  </form>

</div>
