    <nav *ngIf="shouldShow()" class="ng2-smart-pagination-nav">
      <ul class="ng2-smart-pagination pagination">
        <li class="ng2-smart-page-item page-item" [ngClass]="{disabled: getPage() == 1}">
          <a class="ng2-smart-page-link page-link" href="#"
          (click)="getPage() == 1 ? false : paginate(1)" aria-label="First">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">First</span>
          </a>
        </li>
        <li class="ng2-smart-page-item page-item"
        [ngClass]="{active: getPage() == page}" *ngFor="let page of getPages()">
          <span class="ng2-smart-page-link page-link"
          *ngIf="getPage() == page">&nbsp;{{ page }} &nbsp;<span class="sr-only">(current)</span></span>
          <a class="ng2-smart-page-link page-link" href="#"
          (click)="paginate(page)" *ngIf="getPage() != page">&nbsp;{{ page }}&nbsp;</a>
        </li>

        <li class="ng2-smart-page-item page-item"
        [ngClass]="{disabled: getPage() == getLast()}">
          <a class="ng2-smart-page-link page-link" href="#"
          (click)="getPage() == getLast() ? false : paginate(getLast())" aria-label="Last">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Last</span>
          </a>
        </li>
        <li>
          <span class= 'paging_set' (click)="setPage()">页码设置</span>
          <span class= 'paging_span' (click)="onKey($event)">跳转到</span>
          <!--<button  >页码设置</button>-->
        </li>
        <input  class="Paging_input" style='width:40px' type="text" placeholder="..." (keyup.enter)="onKey($event)">
      </ul>
       <!--&nbsp;&nbsp;跳转到第<input  class="Paging222" type="text" placeholder="请输入跳转页码..." (keyup.enter)="onKey($event)">页&nbsp;&nbsp;-->
      <!--<button  (click)="setPage()">页码设置</button>-->
    </nav>
